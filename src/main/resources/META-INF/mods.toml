# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml"
# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[32,)"
# A URL to refer people to when problems occur with this mod
issueTrackerURL="https://github.com/ramboxeu/techworks/issues"
# If the mods defined in this file should show as seperate resource packs
showAsResourcePack=false

[[mods]]
  modId="techworks"
  version="1.0.0.0"
  displayName="Techworks"
  displayURL="https://ramboxeu.github.io/projects/techworks"
  logoFile=""
  credits=""
  authors="Rambox"
  description='''
  Minecraft tech mod
  '''

[[dependencies.techworks]]
  modId="forge"
  mandatory=true
  versionRange="[32,)"
  ordering="NONE"
  side="BOTH"

[[dependencies.techworks]]
  modId="minecraft"
  mandatory=true
  versionRange="[1.16.1]"
  ordering="NONE"
  side="BOTH"